<!--2)უკვე შექმნილ ფორმებს დაამატეთ input ში და select-ზე name ატრიბუტი-->

<html>
    <head>
        <title>Form/Selection</title>
    </head>
    <body>
        <h1>Form/Selection</h1>
        <form>
            <input type="text" placeholder="Enter your first name" name="first name" value="first name">

            <br>
            <br>

            <input type="text" placeholder="Enter your last name" name="last name" value="last name">

            <br>
            <br>

            <input type="email" placeholder="Enter your email" name="email" value="email">

            <br>
            <br>
            <select name="Country">
                <option value="Geo">Georgia</option>
                <option value="Br">Brazil</option>
                <option value="SA">South America</option>
                <option value="UK">Ukraine</option>
                <option value="Ge">German</option>
            </select>

            <br>
            <br>

            
            <button>Sign up</button>
        </form>
    </body>
</html>
